<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testable Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content" data-testid="test-contact-page">
        <nav class="header">
            <a href="./index.html">Home</a>
            <a href="./About.html">About</a>
            <a href="./contact.html">Contact</a>
        </nav>
        <section class="profile-card ">
            <div class="profile-header">
                <figure class="profile-avatar-container">
                    <img src="./assets/IMG_2796.jpg" alt="Profile picture of Anyanwu Stephanie, a frontend wizard"
                        class="profile-avatar" data-testid="test-user-avatar">
                    <figcaption class="avatar-caption">Software Engineer</figcaption>
                </figure>

                <header class="profile-info-header">
                    <h2 class="user-name" data-testid="test-user-name">Anyanwu Stephanie</h2>

                    <p class="user-time-label">Current Time (ms):</p>
                    <time class="user-time" data-testid="test-user-time">0000000000000</time>
                </header>
            </div>
            <h3>Contact Us</h3>
            <form id="contactForm" novalidate>
                <div class="form-group" data-testid="test-contact-name">
                    <input type="text" id="fullName" placeholder="Full Name" required />
                    <small></small>
                </div>
                <div class="form-group" data-testid="test-contact-email">
                    <input type="email" id="email" placeholder="Email Address" required />
                    <small></small>
                </div>
                <div class="form-group" data-testid="test-contact-subject">
                    <input type="text" id="subject" placeholder="Subject" required />
                    <small></small>
                </div>
                <div class="form-group" data-testid="test-contact-message">
                    <textarea type="text" id="message" placeholder="Message" required></textarea>
                    <small></small>
                </div>
                <button type="submit" data-testid="test-contact-submit">Send Message</button>
                <p id="successMessage" data-testid="test-contact-success" class="success">Message Sent Successfully!</p>
                <p id="errorMessage" data-testid="test-contact-error-email" class="error">Please fix errors before
                    submitting</p>
            </form>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
